<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VH-PROJECT</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="page">
    <div class="opacity">
      <header class="header">
        <button type="button" class="header__menu-button">
          <img src="./images/menu-icon.png" alt="burger menu icon" />
        </button>
        <p class="header__telephon-number">
          <a href="tel:8-800-000-00-00" class="header__telephon-number-link"
            >8 800 000 00 00</a
          >
        </p>
      </header>
      <main>
        <section class="content">
          <div class="content__block">
            <h1 class="content__title">Bibendum neque egestas congue</h1>
            <p class="content__text">
              lacus sed viverra tellus in hac habitasse platea dictumst
              vestibulum rhoncus est pellentesque elit ullamcorper dignissim
              cras tincidunt lobortis feugiat
            </p>
            <button type="button" class="content__button-click">
              Click me
            </button>
          </div>
          <div class="content__slider">
            <div class="content__slider-background">
              <img
                src="./images/slider-background.png"
                class="content__slider-background-img"
                alt="purple blob"
              />
              <div class="content__slider-line">
                <img
                  src="./images/slide-1.png"
                  class="content__slider-component"
                  alt="gift photo"
                />
                <img
                  src="./images/slide-2.png"
                  class="content__slider-component"
                  alt="gift photo"
                />
                <img
                  src="./images/slide-3.png"
                  class="content__slider-component"
                  alt="gift photo"
                />
              </div>
            </div>
            <div class="content__slider-arrows">
              <button
                type="button"
                class="content__slider-arrow content__slider-arrow-left"
              >
                <img
                  src="./images/slider-arrow-left.png"
                  class="content__slider-arrow-image"
                  alt="arrow photo"
                />
              </button>
              <button
                type="button"
                class="content__slider-arrow content__slider-arrow-reight"
              >
                <img
                  src="./images/slider-arrow-right.png"
                  class="content__slider-arrow-image"
                  alt="arrow photo"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div class="burger-menu">
      <button type="button" class="burger-menu__close-button">
        <img src="./images/burger-menu-cross.png" alt="icon black cross" />
      </button>
      <nav>
        <ul class="burger-menu__list">
          <li class="burger-menu__list-item burger-menu__list-item_active-one">
            <img
              src="./images/Menu-1.png"
              class="burger-menu__img"
              alt="icon menu 1"
              id="image"
            />
          </li>
          <li class="burger-menu__list-item burger-menu__list-item_active-two">
            <img
              src="./images/Menu-2.png"
              class="burger-menu__img"
              alt="icon menu 2"
              id="image2"
            />
          </li>
          <li
            class="burger-menu__list-item burger-menu__list-item_active-three"
          >
            <img
              src="./images/Menu-3.png"
              class="burger-menu__img"
              alt="icon menu 3"
              id="image3"
            />
          </li>
          <li class="burger-menu__list-item burger-menu__list-item_active-four">
            <img
              src="./images/Menu-4.png"
              class="burger-menu__img"
              alt="icon menu 4"
              id="image4"
            />
          </li>
        </ul>
      </nav>
      <p class="burger-menu__telephon-number">
        <a href="tel:8-800-000-00-00" class="burger-menu__telephon-number-link"
          >8 800 000 00 00</a
        >
      </p>
    </div>
  </body>
</html>
